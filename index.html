            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: var(--cream);
            text-shadow: 3px 3px 6px rgba(93, 64, 55, 0.4);
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--deep-brown);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .sun-icon {
            font-size: 4rem;
            animation: spin 20s linear infinite, pulse 2s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--warm-orange), var(--soft-coral));
            border: none;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            font-family: 'Nunito', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.5);
        }

        .generate-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .image-container {
            margin-top: 2rem;
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(93, 64, 55, 0.2);
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container.visible {
            display: block;
        }

        #resultCanvas {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .copy-btn {

            padding: 0.8rem 2rem;

        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .loading {
            display: none;
            margin-top: 2rem;

        .loading.visible {
            display: block;
        }

            width: 60px;
            height: 60px;
            border: 5px solid var(--cream);
            border-top: 5px solid var(--warm-orange);
            border-radius: 50%;

            to { transform: rotate(360deg); }

            color: #c62828;

            // === PASTEL STYLES ===
            {

            {

                })

            {

                getColors: () => ({

                })

            {

                getColors: () => ({

                })
            },
        ];

        function getRandomStyle() {
            return textStyles[Math.floor(Math.random() * textStyles.length)];
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const imageContainer = document.getElementById('imageContainer');
            const errorMessage = document.getElementById('errorMessage');

            btn.disabled = isLoading;
            btn.textContent = isLoading ? '‚è≥ Generating...' : '‚ú® Generate Image';
            loading.classList.toggle('visible', isLoading);
            
            if (isLoading) {
                imageContainer.classList.remove('visible');
                errorMessage.classList.remove('visible');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        async function generateImage() {
            setLoading(true);

            try {
                // Pick a random search term
                const searchTerm = searchTerms[Math.floor(Math.random() * searchTerms.length)];
                
                // Use Unsplash API for truly random, high-quality images
                const response = await fetch(
                    `https://api.unsplash.com/photos/random?query=${encodeURIComponent(searchTerm)}&orientation=landscape&content_filter=high`,
                    {
                        headers: {
                            'Authorization': `Client-ID ${UNSPLASH_ACCESS_KEY}`
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`Unsplash API error: ${response.status}`);
                }
                
                const data = await response.json();
                const imageUrl = data.urls.regular;
                
                console.log(`Search: "${searchTerm}" | Photo by: ${data.user.name} on Unsplash`);

                // Load the image
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = imageUrl;
                });

                // Create canvas and draw image with text
                const canvas = document.getElementById('resultCanvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match image
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image
                ctx.drawImage(img, 0, 0);

                // Get random text style
                const style = getRandomStyle();
                const colors = style.getColors();

                // Add gradient overlay for bottom text (always bottom now)
                const overlayGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                overlayGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
                overlayGradient.addColorStop(0.5, 'rgba(0, 0, 0, 0)');
                overlayGradient.addColorStop(0.75, 'rgba(0, 0, 0, 0.15)');
                overlayGradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
                ctx.fillStyle = overlayGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Configure text style
                const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
                ctx.font = `bold ${fontSize}px ${style.font}, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const text = 'Bom dia';
                const x = canvas.width / 2;
                
                // Always position at bottom
                const y = canvas.height - fontSize * 0.9;

                // Apply different effects based on style
                const effect = style.effect || 'glow';
                
                // Reset all shadow settings first
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                switch (effect) {
                    case 'neon':
                        // Multiple glow layers for neon effect
                        ctx.shadowColor = colors.shadow;
                        ctx.shadowBlur = 30;
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.1;
                        ctx.strokeText(text, x, y);
                        ctx.shadowBlur = 20;
                        ctx.strokeText(text, x, y);
                        ctx.shadowBlur = 10;
                        ctx.fillStyle = colors.gradient[0];
                        ctx.fillText(text, x, y);
                        break;

                    case 'outline':
                        // Heavy outline style (meme style)
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.15;
                        ctx.strokeText(text, x, y);
                        ctx.fillStyle = colors.gradient[0];
                        ctx.fillText(text, x, y);
                        break;

                    case 'emboss':
                        // Embossed/3D effect
                        ctx.fillStyle = 'rgba(0,0,0,0.5)';
                        ctx.fillText(text, x + 4, y + 4);
                        ctx.fillStyle = 'rgba(255,255,255,0.3)';
                        ctx.fillText(text, x - 2, y - 2);
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.04;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'shadow':
                        // Strong drop shadow
                        ctx.shadowColor = colors.shadow;
                        ctx.shadowBlur = 8;
                        ctx.shadowOffsetX = 6;
                        ctx.shadowOffsetY = 6;
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.06;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'solid':
                        // Clean solid with thin outline
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.05;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'rainbow':
                        // Rainbow gradient across text
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.08;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'fire':
                        // Fire effect with upward gradient
                        ctx.shadowColor = 'rgba(255, 100, 0, 0.8)';
                        ctx.shadowBlur = 25;
                        ctx.shadowOffsetY = -5;
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.08;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'ice':
                        // Ice/frost effect
                        ctx.shadowColor = colors.shadow;
                        ctx.shadowBlur = 15;
                        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
                        ctx.lineWidth = fontSize * 0.1;
                        ctx.strokeText(text, x, y);
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.04;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'retro':
                        // Retro offset shadow
                        ctx.fillStyle = colors.shadow;
                        ctx.fillText(text, x + 5, y + 5);
                        ctx.fillStyle = 'rgba(0,0,0,0.5)';
                        ctx.fillText(text, x + 3, y + 3);
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.06;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'metallic':
                        // Metallic shine effect
                        ctx.shadowColor = 'rgba(0,0,0,0.8)';
                        ctx.shadowBlur = 10;
                        ctx.shadowOffsetX = 3;
                        ctx.shadowOffsetY = 3;
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.06;
                        ctx.strokeText(text, x, y);
                        break;

                    case 'glow':
                    default:
                        // Default glow effect
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                        ctx.shadowBlur = 20;
                        ctx.shadowOffsetX = 4;
                        ctx.shadowOffsetY = 4;
                        ctx.strokeStyle = colors.outline;
                        ctx.lineWidth = fontSize * 0.08;
                        ctx.strokeText(text, x, y);
                        break;
                }

                // Draw main text with gradient
                const textGradient = ctx.createLinearGradient(
                    x - fontSize * 2, y - fontSize / 2,
                    x + fontSize * 2, y + fontSize / 2
                );
                
                // Handle different gradient lengths
                if (colors.gradient.length === 6) {
                    // Rainbow
                    colors.gradient.forEach((color, i) => {
                        textGradient.addColorStop(i / (colors.gradient.length - 1), color);
                    });
                } else if (colors.gradient.length === 5) {
                    // Metallic
                    colors.gradient.forEach((color, i) => {
                        textGradient.addColorStop(i / (colors.gradient.length - 1), color);
                    });
                } else if (colors.gradient.length === 4) {
                    textGradient.addColorStop(0, colors.gradient[0]);
                    textGradient.addColorStop(0.33, colors.gradient[1]);
                    textGradient.addColorStop(0.66, colors.gradient[2]);
                    textGradient.addColorStop(1, colors.gradient[3]);
                } else {
                    textGradient.addColorStop(0, colors.gradient[0]);
                    textGradient.addColorStop(0.5, colors.gradient[1]);
                    textGradient.addColorStop(1, colors.gradient[2]);
                }
                
                ctx.fillStyle = textGradient;
                
                // Add final glow for certain effects
                if (['glow', 'neon', 'fire', 'ice'].includes(effect)) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = colors.shadow;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                }
                
                ctx.fillText(text, x, y);

                // Reset shadow
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                console.log(`Style: ${style.name} | Position: ${style.position} | Effect: ${effect}`);

                // Show the result
                document.getElementById('imageContainer').classList.add('visible');
                document.getElementById('copyBtn').classList.remove('copied');
                document.getElementById('copyBtn').innerHTML = 'üìã Copy Image';

                showToast('üåÖ Image generated successfully!');

            } catch (error) {
                console.error('Error generating image:', error);
                showError('Oops! Failed to generate image. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        async function copyImage() {
            const canvas = document.getElementById('resultCanvas');
            const copyBtn = document.getElementById('copyBtn');

            try {
                // Convert canvas to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // Use Clipboard API to copy image
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);

                // Update button state
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '‚úÖ Copied!';
                
                showToast('üìã Image copied! Paste it in Slack');

                // Reset button after 3 seconds
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = 'üìã Copy Image';
                }, 3000);

            } catch (error) {
                console.error('Error copying image:', error);
                
                // Fallback: try to download the image instead
                try {
                    const link = document.createElement('a');
                    link.download = 'bom-dia.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    showToast('üì• Image downloaded (copy not supported in this browser)');
                } catch (downloadError) {
                    showToast('‚ùå Could not copy image. Try right-click ‚Üí Copy Image');
                }
            }
        }

        // Generate an image on page load for immediate gratification
        window.addEventListener('load', () => {
            // Small delay to let fonts load
            setTimeout(generateImage, 500);
        });
    </script>
